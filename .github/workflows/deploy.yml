name: MyWebApp

on:
  push:
    branches:
    - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Check out this repo
      uses: actions/checkout@v4

    - name: Restore dependencies (install Nuget packages)
      run: dotnet restore

    - name: Build and publish the app
      run: |
        dotnet build --no-restore
        dotnet publish -c Release -o ./publish  

    - name: List contents of publish folder
      run: ls -R ./publish

    - name: Upload app artifacts to Github
      uses: actions/upload-artifact@v4
      with:
        name: app-artifacts
        path: ./publish

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
    - name: Download the artifacts from Github (from the build job)
      uses: actions/download-artifact@v4
      with:
        name: app-artifacts

    - name: Ensure SSH tunnel is up
      run: |
        ssh -A -N -L 2222:10.0.0.4:22 azureuser@98.71.41.249 &  # Startar SSH tunneln
        sleep 5  # Vänta på att tunneln öppnas

    - name: Verify SSH tunnel is open
      run: |
        netstat -an | grep 2222  # Kontrollera att porten är öppen för tunneln

    - name: Stop the application service
      run: |
        sudo systemctl stop MyWebApp.service

    - name: Deploy the application
      run: |
        scp -P 2222 -r /home/azureuser/actions-runner/_work/MyWebApp/MyWebApp/* azureuser@10.0.0.4:/opt/MyWebApp/
        # Byt ut localhost mot IP-adressen för din app-server via tunneln

    - name: Start the application service
      run: |
        sudo systemctl start MyWebApp.service
