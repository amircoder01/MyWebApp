name: MyWebApp

on:
  push:
    branches:
    - "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Check out this repo
      uses: actions/checkout@v4

    - name: Restore dependencies (install Nuget packages)
      run: dotnet restore

    - name: Build and publish the app
      run: |
        dotnet build --no-restore
        dotnet publish -c Release -o ./publish  

    - name: List contents of publish folder
      run: ls -R ./publish

    - name: Upload app artifacts to Github
      uses: actions/upload-artifact@v4
      with:
        name: app-artifacts
        path: ./publish

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
    - name: Download the artifacts from Github (from the build job)
      uses: actions/download-artifact@v4
      with:
        name: app-artifacts

    - name: Start SSH Tunnel from GitHub Actions
      run: |
        # Start SSH tunnel and keep it open in the background
        ssh -f -N -L 2222:10.0.0.4:22 azureuser@98.71.41.249
        # Give the tunnel time to establish
        sleep 20
        # Verify that the tunnel is up (optional)
        netstat -an | grep 2222

    - name: Test SSH tunnel
      run: |
        # Test if we can connect via the tunnel
        ssh -o ConnectTimeout=10 -p 2222 azureuser@localhost 'echo Tunnel is working'

    - name: Copy files to Reverse Proxy via SCP
      run: |
        # Copy the files over to the Reverse Proxy server using SCP
        scp -P 2222 -r /home/azureuser/actions-runner/_work/MyWebApp/MyWebApp/* azureuser@localhost:/opt/MyWebApp/

    - name: Restart Reverse Proxy (Nginx)
      run: |
        sudo systemctl restart nginx

    - name: Restart App service on App Server
      run: |
        sudo systemctl restart MyWebApp.service
